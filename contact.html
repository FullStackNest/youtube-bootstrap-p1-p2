<!DOCTYPE html>
<html lang="en">

<head id="doc-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEra | Contact us</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="imgs/logo-icon.png">
</head>

<body>
    <header id="navHeader"></header>
    <!-- header ends -->

    <main class="container my-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contact us</li>
            </ol>
        </nav>
        <section class="row">
            <div class="col-12 col-md-6 col-lg-7">
                <form class="form-container">
                    <div class="text-center">
                        <h1>Submit Form to contact us</h1>
                    </div>
                    <hr />
                    <div class="mb-3">
                        <label for="emailId" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailId" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="pickupAddress" class="form-label">Your Pickup Address</label>
                        <textarea class="form-control" id="pickupAddress" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <select class="form-control" id="destination">
                            <option>Select you travel destinations</option>
                            <option value="Mumbai Darshan">Mumbai Darshan</option>
                            <option value="Delhi Darshan">Mumbai Darshan</option>
                            <option value="Odisha 5days 6Nights Package">Odisha 5days 6Nights Package</option>
                            <option value="Amazing Bangalore">Amazing Bangalore</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Way 2 Switzerland">Way 2 Switzerland</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Your Budget (INR)</span>
                        <input type="text" placeholder="Your Budget + additional 5000 mandatory" class="form-control"
                            aria-label="Amount to be paid in INR">
                        <span class="input-group-text">+ 5000</span>
                    </div>
                    <div class="input-group mb-3">
                        <button id="submitContact" type="button" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <!-- Contact Form end -->

            <div class="col-12 col-md-6 col-lg-5">
                <img class="contact-banner-image"
                    src="https://images.pexels.com/photos/1586298/pexels-photo-1586298.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="Baner Image" />
            </div>
            <!-- Banner Image End -->
        </section>
    </main>

    <footer id="footer" class="footer bg-primary"></footer>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
